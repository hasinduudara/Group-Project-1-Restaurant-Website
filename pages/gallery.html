<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/gallery.css">
</head>
<body>

<nav class="navbar navbar-expand-lg header">
  <div class="container">
    <img src="/assets/reviews/resort.png" alt="Logo" class="icon">
    <a class="navbar-brand fw-bold" href="#">The Golden Spoon</a>
    <!-- Burger button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Reservations</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item">
          <a class="btn btn-primary mx-2" href="#" id="orderbtn">Order Online</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
    <h2 class="fw-bold">Photo Gallery</h2>
    <p class="text-muted">Explore the ambiance, cuisine, and special events at The Golden Spoon through our curated photo collection.</p>

    <ul class="nav nav-tabs mt-4" id="galleryTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="ambiance-tab" data-bs-toggle="tab" data-bs-target="#ambiance" type="button" role="tab">Ambiance</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="food-tab" data-bs-toggle="tab" data-bs-target="#food" type="button" role="tab">Food</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button" role="tab">Events</button>
      </li>
    </ul>

    <div class="tab-content" id="galleryTabsContent">
      <!-- Ambiance Tab -->
      <div class="tab-pane fade show active" id="ambiance" role="tabpanel">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/ambiance1.jpeg" class="gallery-img" alt="Ambiance 1"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/ambiance2.jpeg" class="gallery-img" alt="Ambiance 2"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/ambiance3.jpg" class="gallery-img" alt="Ambiance 3"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/ambiance4.jpg" class="gallery-img" alt="Ambiance 4"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/ambiance5.jpeg" class="gallery-img" alt="Ambiance 5"></div>
        </div>
      </div>

      <!-- Food Tab -->
      <div class="tab-pane fade" id="food" role="tabpanel">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/food1.jpg" class="gallery-img" alt="Food 1"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/food2.jpeg" class="gallery-img" alt="Food 2"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/food3.jpeg" class="gallery-img" alt="Food 3"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/food4.jpg" class="gallery-img" alt="Food 4"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/food5.jpeg" class="gallery-img" alt="Food 5"></div>
        </div>
      </div>

      <!-- Events Tab -->
      <div class="tab-pane fade" id="events" role="tabpanel">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/event1.png" class="gallery-img" alt="Event 1"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/event2.jpg" class="gallery-img" alt="Event 2"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/event3.jpg" class="gallery-img" alt="Event 3"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/event4.jpg" class="gallery-img" alt="Event 4"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="/assets/gallery/event5.jpg" class="gallery-img" alt="Event 5"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-4 border-top">
      <div class="container text-center">
        <p class="mb-0 text-muted">
          &copy; 2025 The Golden Spoon. All rights reserved.
        </p>
        <p class="mb-0">
          <a href="#" class="text-danger text-decoration-none"
            >Privacy Policy</a
          >
          |
          <a href="#" class="text-danger text-decoration-none"
            >Terms of Service</a
          >
        </p>
      </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
