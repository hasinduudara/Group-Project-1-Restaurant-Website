<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef8f8;
      color: #3e1c1c;
    }
    .nav-tabs .nav-link.active {
      color: #a52a2a;
      border-color: transparent;
      border-bottom: 2px solid #a52a2a;
    }
    .gallery-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .tab-pane {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="fw-bold">Photo Gallery</h2>
    <p class="text-muted">Explore the ambiance, cuisine, and special events at The Golden Spoon through our curated photo collection.</p>

    <ul class="nav nav-tabs mt-4" id="galleryTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="ambiance-tab" data-bs-toggle="tab" data-bs-target="#ambiance" type="button" role="tab">Ambiance</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="food-tab" data-bs-toggle="tab" data-bs-target="#food" type="button" role="tab">Food</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button" role="tab">Events</button>
      </li>
    </ul>

    <div class="tab-content" id="galleryTabsContent">
      <!-- Ambiance Tab -->
      <div class="tab-pane fade show active" id="ambiance" role="tabpanel">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?restaurant,interior" class="gallery-img" alt="Ambiance 1"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?cafe" class="gallery-img" alt="Ambiance 2"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?dining" class="gallery-img" alt="Ambiance 3"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?modern,interior" class="gallery-img" alt="Ambiance 4"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?wooden,interior" class="gallery-img" alt="Ambiance 5"></div>
        </div>
      </div>

      <!-- Food Tab -->
      <div class="tab-pane fade" id="food" role="tabpanel">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?gourmet,steak" class="gallery-img" alt="Food 1"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?fine-dining,plate" class="gallery-img" alt="Food 2"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?meal,plated" class="gallery-img" alt="Food 3"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?dish,art" class="gallery-img" alt="Food 4"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?cuisine" class="gallery-img" alt="Food 5"></div>
        </div>
      </div>

      <!-- Events Tab -->
      <div class="tab-pane fade" id="events" role="tabpanel">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?event,dinner" class="gallery-img" alt="Event 1"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?restaurant,event" class="gallery-img" alt="Event 2"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?banquet" class="gallery-img" alt="Event 3"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?celebration" class="gallery-img" alt="Event 4"></div>
          <div class="col-12 col-sm-6 col-md-3"><img src="https://source.unsplash.com/400x300/?restaurant,lights" class="gallery-img" alt="Event 5"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
