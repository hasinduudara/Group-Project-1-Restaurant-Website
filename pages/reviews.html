<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Page</title>
    <link rel="icon" href="/assets/reviews/resort.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-...your integrity here..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .star-rating .bi-star-fill {
        color: red;
      }
      .progress-bar {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Start Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom px-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">
          <img
            src="/assets/reviews/resort.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          <i class="bi bi-caret-right-fill"></i> The Golden Spoon
        </a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="#">Order Online</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="#">Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="#">About Us</a>
            </li>
          </ul>
          <a class="btn btn-danger ms-3" href="#">Order Now</a>
        </div>
      </div>
    </nav>
    <!-- End Navigation Bar -->

    <!-- Start Customet Reviews Reting Section -->
    <div class="container my-5">
      <div class="bg-white p-4" style="max-width: 700px">
        <div class="row">
          <!-- Rating Left -->
          <div id="rating-left" class="col-md-5">
            <h5 class="fw-bold mb-2">Customer Reviews</h5>

            <h2 class="fw-bold mb-2" style="color: red">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </h2>

            <div class="d-flex align-items-center mb-2">
              <div class="me-3">
                <h2 class="fw-bold mb-0">4.6</h2>
                <div class="star-rating mb-1">
                  <i class="fa-solid fa-star text-danger"></i>
                  <i class="fa-solid fa-star text-danger"></i>
                  <i class="fa-solid fa-star text-danger"></i>
                  <i class="fa-solid fa-star text-danger"></i>
                  <i class="fa-regular fa-star text-danger"></i>
                </div>
                <small class="text-muted">235 reviews</small>
              </div>
            </div>
          </div>

          <!-- Rating Right -->
          <div id="rating-right" class="col-md-7">
            <div class="mt-2">
              <!-- Progress bars -->
              <div class="d-flex align-items-center mb-2">
                <div class="me-2" style="width: 20px">5</div>
                <div class="progress w-100" style="height: 8px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                  ></div>
                </div>
                <div class="ms-2 text-muted small">50%</div>
              </div>
              <div class="d-flex align-items-center mb-2">
                <div class="me-2" style="width: 20px">4</div>
                <div class="progress w-100" style="height: 8px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 30%"
                  ></div>
                </div>
                <div class="ms-2 text-muted small">30%</div>
              </div>
              <div class="d-flex align-items-center mb-2">
                <div class="me-2" style="width: 20px">3</div>
                <div class="progress w-100" style="height: 8px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 10%"
                  ></div>
                </div>
                <div class="ms-2 text-muted small">10%</div>
              </div>
              <div class="d-flex align-items-center mb-2">
                <div class="me-2" style="width: 20px">2</div>
                <div class="progress w-100" style="height: 8px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 5%"
                  ></div>
                </div>
                <div class="ms-2 text-muted small">5%</div>
              </div>
              <div class="d-flex align-items-center mb-2">
                <div class="me-2" style="width: 20px">1</div>
                <div class="progress w-100" style="height: 8px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 5%"
                  ></div>
                </div>
                <div class="ms-2 text-muted small">5%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Customer Reviews Rating Section -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
